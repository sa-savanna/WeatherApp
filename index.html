<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="card">

        <div class="search">
          <h1 class="city"></h1>
          <button class="_edit">
            <img src="https://img.icons8.com/metro/26/000000/pencil.png">
          </button>
          <!-- <input type="text" value="London" placeholder="Search for a city..."> -->
          
        </div>
      
        <p class="description"></p>
        <p class="date"></p>
            
        <div class="numbers">
          <div class="temp">
            <span></span>
            <sup class="unit"></sup>
          </div>
      
          <div class="icon">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
          </div>
      
          <div>
            <table class="measurements">
              <tr>
                <td class="label">pressure</td>
                <td class="value"></td>
              </tr>
              <tr>
                <td class="label">humidity</td>
                <td class="value"></td>
              </tr>
              <tr>
                <td class="label">wind</td>
                <td class="value"></td>
              </tr>
            </table>
          </div>
        </div>
      
        <hr>
      
        <div class="hourly">
          <div class="morning">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
            <span class="hours"></span>
          </div>
      
          <div class="noon">
            <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="">
            <span class="hours"></span>
          </div>
      
          <div class="afternoon">
            <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="">
            <span class="hours"></span>
          </div>
      
          <div class="evening">
            <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="">
            <span class="hours"></span>
          </div>
      
          <div class="night">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
            <span class="hours"></span>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="weather.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
